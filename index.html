<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="js/script.js"></script>
    <title>Knapsack problem</title>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="center--horizontal hidden">
      <div class="result-container">
        <p>Le profit maximum que vous pouvez obtenir est :</p>
        <p id="result">0</p>
        <p class="table-text">Le Tableau :</p>
        <div class="close-img">
          <ion-icon name="close-circle-outline"></ion-icon>
        </div>
        <div class="result-table-container center--horizontal"></div>
      </div>
    </div>
    <div class="container">
      <div class="container-form-one">
        <form action="#" class="max-poids-form">
          <label for="poids-max"
            >Spécifiez le poids maximum de votre sac à dos ( W ):</label
          >
          <input
            type="number"
            id="poids-max"
            name="poids-max"
            required
            min="0"
            placeholder="Le poids maximum doit avoit une valeur strictement positive !"
          />
        </form>
      </div>

      <h2>Introduire les objets disponibles ici :</h2>

      <div class="row-for-buttons center--horizontal">
        <div class="center--horizontal">
          <a href="#" class="add-object-btn">Ajouter un Objet</a>
        </div>

        <div class="center--horizontal">
          <a href="#" class="calculate-result-btn">Calculer Résultat</a>
        </div>
      </div>

      <div class="container-table">
        <table class="table-principale">
          <thead>
            <tr>
              <th>Objets</th>
              <th>Poids ( Wi )</th>
              <th>Profit ( Vi )</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <input
                  type="text"
                  class="objet-name"
                  required
                  value="Objet N°1"
                />
              </td>
              <td>
                <input type="number" class="objet-poids" required />
              </td>
              <td>
                <input type="number" class="objet-profit" required />
              </td>
              <td>
                <a href="#">
                  <ion-icon class="delete-icon" name="trash-outline"></ion-icon>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
